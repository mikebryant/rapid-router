language: python
python:
  - 2.7
  - 3.3
  - 3.4
  - 3.5
  - pypy
  - pypy3
env:
  global:
    - secure: "" #SAUCE_ACCESS_KEY
    - SAUCE_USERNAME=rapid-router
    - SELENIUM_WEBDRIVER=remote
  matrix:
    - SELENIUM_REMOTE_DRIVER=FIREFOX
    - SELENIUM_REMOTE_DRIVER=CHROME
    - SELENIUM_REMOTE_DRIVER=INTERNETEXPLORER
matrix:
  fast_finish: true
install:
  - pip install -e .
  - pip install git+https://github.com/ocadotechnology/codeforlife-portal.git#egg=codeforlife-portal #TODO: Remove as part of #688
  - pip install coveralls
script:
  - python setup.py test
after_success:
  - coveralls
addons:
  sauce_connect: true
